name: Docker Image CI

on:
  push:
    branches: [ "feature/push-to-dockerhub" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --file docker/web/Dockerfile -t faebeee/web-audit-web:latest .
