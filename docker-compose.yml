version: "3.9"
services:
  database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5433:5432'
    volumes:
      - ./data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - ./minio_storage:/data
    environment:
      MINIO_ROOT_USER: masoud
      MINIO_ROOT_PASSWORD: Strong#Pass#2022
    command: server --console-address ":9001" /data

  app:
    depends_on:
      - database
      - minio
    image: faebeee/web-audit-web
    build:
      dockerfile: ./docker/web/Dockerfile
    volumes:
      - ./:/usr/src/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/lhi
      - NEXTAUTH_URL=http://0.0.0.0:3003
      - MINIO_HOST=minio
      - MINIO_BUCKET=lighthouse-report
      - MINIO_ACCESS_KEY=zwX1TeYJGdVRpW4a
      - MINIO_SECRET_KEY=OsF3XMHMYkeP4QRRHLbXPoPWeuQ9mBD1
      - NEXTAUTH_SECRET=mBBB7M61VJBU5VaYCW54g439JERbtH4Ge61j
    ports:
      - "3003:3000"
    command:
      - 'npm run dev'


  cron:
    depends_on:
      - database
      - minio
    image: faebeee/web-audit-cron
    build:
      dockerfile: ./docker/cron/Dockerfile
    volumes:
      - ./:/usr/src/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/lhi
      - MINIO_HOST=minio
      - MINIO_BUCKET=lighthouse-report
      - MINIO_ACCESS_KEY=zwX1TeYJGdVRpW4a
      - MINIO_SECRET_KEY=OsF3XMHMYkeP4QRRHLbXPoPWeuQ9mBD1
